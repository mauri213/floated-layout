<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	header, footer {
		height: 60px;
		background-color: #FF0000;
		clear: both;
	}

	main {
		overflow: auto;
	}

	.column {
		width: auto;
		height: 400px;
		float: left;
	}

	.column#blue {
		background-color: #b5d3e7;
		width: 33.33%;
		height: 400px;
		float: left;
	}

	.column#green {
		background-color: #71BC78;
		width: 33.33%;
		height: 400px;
	}

	.column#yellow {
		background-color: yellow;
		width: 33.33%;
		height: 400px;
		float: left;
	}

	</style>
</head>
<body>
	<header></header>
	<main>
		<div id="blue" class="column"></div>
		<div id="green" class="column"></div>
		<div id="yellow" class="column"></div>
	</main>
	<footer></footer>
</body>
</html>
